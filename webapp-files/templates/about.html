<!DOCTYPE html>
<html>
<head>
    <title>Hello from Flask</title>
    <style>
        body {
            background-image: url("{{ background_image }}");
            background-size: cover;
            /* Other background properties */
        }
        .container {
            color: #e4e4e4;
            text-align: center;
            height: 90px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if name %}
            <h1>Hello from {{ name }}!</h1>
        {% else %}
            <h1>Hello From CLO835!</h1>
        {% endif %}

        {% if contents %}
            <textarea rows="10" cols="50">{{ contents }}</textarea>
        {% endif %}

        <h1>List of Buckets</h1>
        <ul>
            {% for bucket in buckets %}
                <li>{{ bucket }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
